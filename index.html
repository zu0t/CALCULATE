<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE</title>
    <!-- Přímý odkaz na Bootstrap CSS (případně lze stáhnout a přidat místně) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            text-align: center;
        }
        .operator-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Vítací okno -->
<div class="modal" tabindex="-1" role="dialog" id="welcomeModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">IMPORTANT</h5>
            </div>
            <div class="modal-body">
                <p>If you bypass the paywall then you are black</p>
                <button class="btn btn-success" onclick="closeWelcomeModal()">I agree</button>
            </div>
        </div>
    </div>
</div>

<div class="calculator">
    <h1>CALCULATE</h1>
    <input type="text" id="display" readonly>
    <br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="showOperatorDialog('*')"> *</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="showOperatorDialog('/')">/</button>
    <br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')">-</button>
    <br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('+')">+</button>

    <!-- Modální okno pro výběr operátoru -->
    <div class="modal" tabindex="-1" role="dialog" id="operatorModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Premium Required</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>For using * and / you have to subscribe to CALCULATE premium, for only $2,99/m</p>
                    <button class="btn btn-success">Pay with PayPal</button>
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Přímý odkaz na Bootstrap JS, jQuery a Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    let display = document.getElementById('display');
    let operatorModal = new bootstrap.Modal(document.getElementById('operatorModal'));
    let welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));

    // Zobrazit vítací okno při načítání stránky
    window.onload = function () {
        welcomeModal.show();
    };

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }

    function showOperatorDialog(operator) {
        if (operator === '*' || operator === '/') {
            operatorModal.show();
        } else {
            appendToDisplay(operator);
        }
    }

    function continueOperation() {
        appendToDisplay('*');  // Můžete změnit na '/' podle potřeby
        operatorModal.hide();
    }

    function closeWelcomeModal() {
        welcomeModal.hide();
    }
</script>

</body>
</html>
